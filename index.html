<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE-DOT-MAN - Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .logo p {
            color: #666;
            font-size: 14px;
        }
        
        .sign-in-form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .sign-in-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .sign-in-btn:hover {
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #d32f2f;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        
        .dashboard {
            display: none;
            text-align: center;
        }
        
        .dashboard h1 {
            color: #667eea;
            margin-bottom: 20px;
        }
        
        .dashboard p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }
        
        .dashboard-content {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 8px;
            margin-top: 20px;
        }
        
        .dashboard-content h2 {
            color: #333;
            margin-bottom: 15px;
        }
        
        .logout-btn {
            background: #d32f2f;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        .logout-btn:hover {
            background: #b71c1c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loginSection">
            <div class="logo">
                <h1>üîê THE-DOT-MAN</h1>
                <p>Private Dashboard Access</p>
            </div>
            
            <form class="sign-in-form" id="signInForm" onsubmit="return false;">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="sign-in-btn" onclick="signIn()">Sign In</button>
                
                <div class="error-message" id="errorMessage">
                    Access denied. Only the-dot-man can sign in.
                </div>
            </form>
        </div>
        
        <div class="dashboard" id="dashboard">
            <div class="logo">
                <h1>Welcome Back! üëã</h1>
                <p>You have successfully signed in to your private dashboard</p>
            </div>
            
            <div class="dashboard-content">
                <h2>Your Private Dashboard</h2>
                <p>This is your personal space, the-dot-man!</p>
                <p>‚úì Access Granted</p>
                <p>‚úì All systems operational</p>
            </div>
            
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>
    
    <script>
        function signIn() {
            const username = document.getElementById('username').value.toLowerCase().trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // Only allow 'the-dot-man' username
            if (username === 'the-dot-man' && password.length > 0) {
                // Hide login section
                document.getElementById('loginSection').style.display = 'none';
                // Show dashboard
                document.getElementById('dashboard').style.display = 'block';
                errorMessage.style.display = 'none';
            } else {
                // Show error message
                errorMessage.style.display = 'block';
            }
            
            return false;
        }
        
        function logout() {
            // Show login section
            document.getElementById('loginSection').style.display = 'block';
            // Hide dashboard
            document.getElementById('dashboard').style.display = 'none';
            // Clear form
            document.getElementById('signInForm').reset();
        }
    </script>
</body>
</html>
